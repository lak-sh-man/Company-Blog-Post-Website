{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  <h1>Here is a list of all available clients.</h1>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Client Name</th>
    </tr>
  </thead>
  <tbody>
    {% for client in clients %}
    <tr>
      <td>{{ client.id }}</td>
      <td>{{ client.username }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
